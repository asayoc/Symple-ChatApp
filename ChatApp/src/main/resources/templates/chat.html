<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Welcome to ChatApp!</title>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img th:src="@{/img/chat-group.png}" width="50px" height="50px"/>&nbsp;&nbsp;&nbsp;&nbsp;<i>symple: a chat app</i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        &nbsp;&nbsp;About&nbsp;
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Who I Am</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Contact Us</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" action="#" th:action="@{'/login'}" method="GET">
                <button class="btn btn-outline-success" type="submit">Log Out</button>
            </form>
        </div>
    </div>
</nav>

    <form class="p-3 mb-2 bg-white text-dark" action="#" th:action="@{'/chat'}" th:object="${chatForm}" method="POST">
        <p class="font-italic" th:text="'Welcome, ' + ${currentUser} + '!'">Username:</p>
        <label for="messagetext">Text here:</label>
        <input id="messagetext" type="text" th:field="*{messagetext}">
        <label for="messageType">&nbsp;&nbsp;Speak by: </label>
        <select id="messageType" th:field="*{messageType}">
            <option th:value="'1'" selected>Say</option>
            <option th:value="'2'">Shout</option>
            <option th:value="'3'">Whisper</option>
        </select>
        <!-- <input type="submit"> -->&nbsp;&nbsp;
        <button class="btn btn-outline-success" type="submit">Send</button>
    </form>

    <div class="p-3 mb-2 bg-white text-dark">
        <h6>Messages: </h6>
        <h6 style="color:#bd8026" th:each="msg : ${messages}" th:text="${msg.username} + ': ' + ${msg.messagetext}">Text</h6>
    </div>

</body>
</html>
